<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/44440aa1f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>

    <header>
        <!-- BG -->
        <section class="bgLanding absolute h-screen w-full">
            <img src="app/Images/BGLanding.png" alt="bg" class="absolute w-full h-4/5 max-2xl:h-5/6">
            <div class="relative container mx-auto mt-6 flex flex-col justify-center h-4/6">
                <span class="text-7xl max-2xl:text-6xl font-medium">Find And Book</span>
                <span class="text-7xl max-2xl:text-6xl font-light">A Great Experience</span>
            </div>
        </section>

        <!-- Navbar -->
        <nav>
            <div class="container flex flex-row items-center justify-between mx-auto pt-8">
                <div class="items-center justify-between space-x-20 w-full md:flex md:w-auto z-10">
                    <!-- Logo -->
                    <a href="#" class="flex items-center">
                        <i class="fab fa-slack fa-2x" alt="Logo"></i>
                        <span class="self-center text-2xl font-bold whitespace-nowrap ml-2">KLAIKHUN</span>
                    </a>

                    <!-- Nav items -->
                    <ul
                        class="flex flex-col p-4 mt-4 md:flex-row md:space-x-14 md:mt-0 md:text-base md:font-medium md:border-0">
                        <li>
                            <a href="#" class="block py-2 pl-3 pr-4 rounded md:p-0">Hotels</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 rounded md:p-0 text-gray-500 md:hover:bg-transparent md:hover:text-black">Flights</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 rounded md:p-0 text-gray-500 md:hover:bg-transparent md:hover:text-black">Deals</a>
                        </li>
                    </ul>
                </div>

                <!-- Profile -->
                <div class="flex items-center md:order-2 z-10 space-x-12">
                    <a href="#"
                        class="md:p-0 text-gray-600 md:hover:bg-transparent md:hover:text-black font-medium">Sign In</a>
                    <a href="#" class="py-2 px-5 rounded-xl text-white bg-black font-light">Sign Up</a>
                </div>
            </div>
        </nav>

        <!-- Booking -->
        <div class="booking container mx-auto mt-6 relative h-4/5">
            <div class="absolute flex bottom-52">
                <!-- Hotels -->
                <button class="h-16 w-56 rounded-tl-3xl bg-white">
                    <i class="fa-sharp fa-solid fa-hotel text-black mr-3"></i>
                    <span class="text-black text-lg font-medium">Hotels</span>
                </button>

                <!-- Flights -->
                <button class="h-16 w-56 rounded-tr-3xl bg-black opacity-90">
                    <i class="fa-solid fa-plane-departure text-white mr-3"></i>
                    <span class="text-white text-lg">Flights</span>
                </button>
            </div>

            <div
                class="bg-white rounded-3xl shadow-lg rounded-tl-none h-52 flex flex-row items-center justify-between px-8 py-10 space-x-5 absolute w-full bottom-0 max-2xl:bottom-3 z-20">
                <!-- Destination -->
                <div class="box bg-white border border-gray-300 rounded-xl flex flex-col justify-center px-8"
                    style="width: 25%;">
                    <span class="text-gray-500 text-sm max-2xl:text-xs font-medium">DESTINATION</span>
                    <span class="text-black text-3xl font-bold">Bangkok</span>
                </div>

                <!-- Check-In & Check-Out -->
                <div class="box bg-white border border-gray-300 rounded-xl flex items-center justify-between px-8"
                    style="width: 40%;">
                    <div class="checkIn">
                        <span class="text-gray-500 text-sm max-2xl:text-xs font-medium">CHECK-IN</span>
                        <div>
                            <span class="text-black text-3xl font-bold mr-5 max-2xl:mr-3">Sat, Feb 11</span>
                            <i class="fas fa-calendar-alt fa-2x"></i>
                        </div>
                    </div>
                    <div class="checkOut">
                        <span class="text-gray-500 text-sm max-2xl:text-xs font-medium">CHECK-OUT</span>
                        <div>
                            <span class="text-black text-3xl font-bold mr-5 max-2xl:mr-3">Sun, Feb 12</span>
                            <i class="fas fa-calendar-alt fa-2x"></i>
                        </div>
                    </div>
                </div>

                <!-- Room & Guests -->
                <div class="box bg-white border border-gray-300 rounded-xl flex flex-col justify-center px-8"
                    style="width: 35%;">
                    <span class="text-gray-500 text-sm max-2xl:text-xs font-medium">ROOM AND GUESTS</span>
                    <div>
                        <span class="text-black text-3xl max-2xl:text-3xl font-bold">1 Room, 2 Adults, 1 Child</span>
                    </div>
                </div>
            </div>

            <!-- Search btn -->
            <button class="bg-black h-16 w-56 rounded-xl absolute -bottom-10 max-2xl:-bottom-6 right-8 z-30">
                <span class="text-white text-lg font-light mr-5">Search Hotels</span>
                <i class="fas fa-angle-right text-white"></i>
            </button>
        </div>

    </header>

    <content>
        <div class="container mx-auto space-y-16 mt-10">
            <!-- Promotions -->
            <div class="promotions">
                <span class="font-medium text-4xl flex justify-center">Accommodation Promotions</span>
                <div class="flex justify-between space-x-5 py-10">
                    <div class="bg-gray-100 w-1/3 h-52 rounded-3xl"></div>
                    <div class="bg-black w-1/3 h-52 rounded-3xl"></div>
                    <div class="bg-gray-100 w-1/3 h-52 rounded-3xl"></div>
                </div>
            </div>

            <!-- Images -->
            <div class="img">
                <div class="bg-black w-full h-72 rounded-3xl"></div>
            </div>

            <div class="topdestinations">
                <span class="font-medium text-3xl">Top destinations in Thailand</span>
                <div class="flex justify-between space-x-5 py-10">
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                </div>
            </div>

            <!-- Featured Properties -->
            <div class="properties">
                <span class="font-medium text-3xl">Featured Properties</span>
                <div class="flex justify-between space-x-5 py-10">
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                    <div class="relative bg-gray-100 w-1/3 h-64 rounded-3xl shadow-lg">
                        <div class="absolute bg-white w-full h-24 rounded-3xl bottom-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </content>

    <footer class="mt-20">
        <hr>
        <div class="container mx-auto my-20">

        </div>
    </footer>

</body>

</html>
