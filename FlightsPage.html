<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flights Page</title>
</head>

<body>

    <!------------------------------------ Navbar ------------------------------------>
    <nav>
        <!-- BG -->
        <section class="bgImage absolute h-48"></section>

        <!-- Navbar -->
        <div class="container flex flex-row items-center justify-between mx-auto pt-8">
            <div class="items-center justify-between space-x-20 w-full md:flex md:w-auto z-10">
                <!-- Logo -->
                <a href="LandingPage.html" class="flex items-center">
                    <i class="fab fa-slack fa-2x" alt="Logo"></i>
                    <span class="self-center text-2xl font-bold whitespace-nowrap ml-2">KLAIKHUN</span>
                </a>

                <!-- Nav items -->
                <ul
                    class="flex flex-col p-4 mt-4 md:flex-row md:space-x-14 md:mt-0 md:text-base md:font-medium md:border-0">
                    <li>
                        <a href="HotelsPage.html"
                            class="block py-2 pl-3 pr-4 rounded md:p-0 text-gray-500 md:hover:bg-transparent md:hover:text-black">Hotels</a>
                    </li>
                    <li>
                        <a href="FlightsPage.html" class="block py-2 pl-3 pr-4 rounded md:p-0">Flights</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 rounded md:p-0 text-gray-500 md:hover:bg-transparent md:hover:text-black">Deals</a>
                    </li>
                </ul>
            </div>

            <!-- Profile -->
            <div class="flex items-center md:order-2 z-10">
                <span class="text-base font-medium mr-5">Hi, Member Name</span>
                <button type="button" class="flex mr-3 text-sm md:mr-0">
                    <div class="block bg-black rounded-lg" style="width: 40px; height: 40px;"></div>
                </button>
            </div>
        </div>

        <!---------------------------- Booking Flights ---------------------------->
        <div class="booking container mx-auto mt-6 relative">
            <div class="bg-white border rounded-xl shadow-lg h-48 flex flex-col p-5 space-y-3">
                <div class="flex">
                    <span class=" mr-3">01 Passengers</span>
                    <a href="#"><i class="fas fa-sort-down"></i></a>
                </div>

                <div class="flex flex-row justify-between space-x-5" style="height: 100%;">
                    <!-- From -->
                    <div class="box bg-white border border-gray-300 rounded-xl flex flex-col justify-center px-8"
                        style="width: 30%;">
                        <span class="text-gray-500 text-sm font-medium">FROM</span>
                        <span class="text-black text-3xl font-bold">Bangkok, Thailand</span>
                    </div>

                    <!-- To -->
                    <div class="box bg-white border border-gray-300 rounded-xl flex flex-col justify-center px-8"
                        style="width: 30%;">
                        <span class="text-gray-500 text-sm font-medium">TO</span>
                        <span class="text-black text-3xl font-bold">Chiang Mai (CNX)</span>
                    </div>

                    <!-- Room & Guests -->
                    <div class="box bg-white border border-gray-300 rounded-xl flex items-center justify-between px-8"
                        style="width: 40%;">
                        <div class="checkIn">
                            <span class="text-gray-500 text-sm font-medium">DEPARTURE</span>
                            <div>
                                <span class="text-black text-3xl font-bold mr-8">Sat, Feb 11</span>
                                <i class="fas fa-calendar-alt fa-2x"></i>
                            </div>
                        </div>
                        <div class="checkOut">
                            <span class="text-gray-500 text-sm font-medium">RETURN</span>
                            <div>
                                <span class="text-black text-3xl font-bold mr-8">Sun, Feb 12</span>
                                <i class="fas fa-calendar-alt fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search btn -->
            <button class="bg-black h-16 w-56 rounded-xl absolute right-4 top-44">
                <span class="text-white font-light mr-5">Search Flights</span>
                <i class="fas fa-angle-right text-white"></i>
            </button>
        </div>
    </nav>

    <!------------------------------------ Content ------------------------------------>
    <div class="content mt-20">
        <div class="container mx-auto flex flex-row justify-between">

            <!-- Filters -->
            <div class="filters" style="width: 50%;">
                filters
            </div>

            <!-- Cards -->
            <div class="cards" style="width: 50%;">
                cards
            </div>

        </div>
    </div>

</body>

</html>
